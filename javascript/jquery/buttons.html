<!DOCTYPE html>
<html>


    <head>
        <meta charset="utf-8">
        <title>Button tutorial</title>

        <!-- jQuery and jQuery-UI -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <!-- Custom script -->
        <script src="./app.js" type = "text/javascript" language = "javascript"></script>

        <!-- Stylings for boxes -->
        <style>

            /* Style blueBox */
            #blueBox{
                display: block;
                position: relative;
                width: 400px;
                height: 150px;
                background-color: blue;
            }
            #expandButton {
                position: absolute;
                top: 85px;
                height: 50px;
                left: 10px;
            }
            #retractButton {
                position: absolute;
                top: 85px;
                height: 50px;
                left: 150px;
            }

            #redBox{
                margin-top: 20px;
                position: relative;
                width: 400px;
                height: 150px;
                background-color: red;
            }
            #visibleButton {
                position: absolute;
                top: 85px;
                height: 50px;
                left: 10px;
            }
            #invisbleBox{
                display: none; /* Means things can be placed over it */
                /* display: inline; <= Target stlying */
            }
            #MoveButton{
                position: absolute;
                left: 150px;
                top: 85px;
                height: 50px;
                display: none;
            }


            #yellowBox{
                position: relative;
                height: 150px;
                margin-top: 20px;
                width: 400px;
                background-color: yellow;
            }
            #updateButton{
                position: absolute;
                top: 85px;
                left: 10px;
                height: 50px;
            }
            #resetButton{
                position: absolute;
                top: 85px;
                left: 150px;
                height: 50px;
            }
            #showHideButton{
                height: 50px;
                margin-left: 15px;
                margin-top: 30px;
            }
            #greenBox{
                height: 150px;
                width: 400px;
                background-color: green;
                display: none;
            }
            #slideShow{
                position: relative;
                height: 250px;
                width: 600px;
                margin-top: 30px;
                border: 2px solid black;
                padding-left: 10px;
            }
            #prevSlide{
                position: absolute;
                top: 185px;
                left: 2%;
                height: 50px;
                width: 75px;
            }
            #nextSlide{
                position: absolute;
                top: 185px;
                left: 85%;
                height: 50px;
                width: 75px;
            }

        </style>
    </head>


    <body>
        <div id="blueBox">
            <button id="expandButton">Expand me</button>
            <button id="retractButton">Retract me</button>
        </div>

        <div id="redBox">
            <div id="invisbleBox">
                <h3>Hello I am now visibile</h3>
                <p>I have always been here ;)</p>
            </div>
            <button id="visibleButton">Change visibilty</button>
            <button id="MoveButton">Move Button</button>
        </div>


        <div id="yellowBox">
            <button id="updateButton">Update me</button>
            <button id="resetButton">Reset me</button>
        </div>

        <button id="showHideButton">Show / Hide</button>
        <div id="greenBox">
            <h2>Hey there!</h2>
        </div>

        <div id="slideShow">
            <h1>Currently displaying paragraph <span id="active"></span></h1>
            <p class="sildePara" id="slide">Start the slide show by pressing "Previous" or "Next"</p>
            <button id="prevSlide">Previous</button> <button id="nextSlide">Next</button>
        </div>
    </body>

</html>
